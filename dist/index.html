<!-- Initializations -->
<script>
    // SideNav Initialization
    $(".button-collapse").sideNav();
    $('.collapse').collapse('hide');
    $(".hm-btn").click(function () {
        if ($("body").hasClass("fixed-sn")) {
            $("body").removeClass('fixed-sn');
            if ($('.sidenav-overlay')) {
                $('.sidenav-overlay').remove();
            }
        } else {
            $("body").addClass('fixed-sn');
            if ($(window).width() <= 1200) {
                $('body').append('<div class="sidenav-overlay"></div>')
                $('.sidenav-overlay').click(function () {
                    console.log('test', $(".hm-btn"));
                    $(".hm-btn").trigger("click");
                })
            }
        }
    });

    if ($(window).width() > 1200) {
        $(".side-nav").hover(function () {
            $(".side-nav").addClass('fixed');
        }, function () {
            $(".side-nav").removeClass('fixed');

        })
    } else {
        $(".side-nav").addClass('fixed');
    }


    $(window).resize(function () {
        if ($(window).width() > 1200) {
            $(".side-nav").removeClass('fixed');
        } else {
            $(".side-nav").addClass('fixed');
        }
    });

    $('.carrier-row').mouseover(function () {
        $(this).find('.btn-select, .trash-btn').removeClass('d-none');

    });

    $('.carrier-row').mouseout(function () {
        $(this).find('.btn-select, .trash-btn').addClass('d-none');

    });

    $(document).ready(function () {
        $('.addr-select').on('click', function () {
            $('.modal').trigger('click');
        });
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script>
    var ctxD = document.getElementById("doughnutChart").getContext('2d');
    var myLineChart = new Chart(ctxD, {
        type: 'doughnut',
        data: {
            labels: ["Cancel", "Pending", "In-Transit", "Delivered"],
            datasets: [
                {
                    data: [30, 50, 150, 300],
                    backgroundColor: ["#f44336", "#03a9f4", "#ff9800", "#4caf50"],
                    hoverBackgroundColor: ["#ef5350", "#29b6f6", "#ffa726", "#66bb6a"]
                }
            ]
        },
        options: {
            responsive: true
        }
    });
</script>
<script>
    //bar
    var ctxB = document.getElementById("barChart").getContext('2d');
    var myBarChart = new Chart(ctxB, {

            datasets: [{

                data: [12, 19, 3, 5, 2, 3],

                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',

                    'rgba(255, 206, 86, 1)',

            }]

        options: {

</script>
