<!-- Initializations -->
<script>
  $('.step-main-body').height($(window).height() - 215)
  $('.step-main-body').css('overflow-y', 'auto')
  $('body').css('overflow-y', 'hidden');
  // SideNav Initialization
  $(".button-collapse").sideNav();
  $(".hm-btn").click(function () {
    if ($("body").hasClass("fixed-sn")) {
      $("body").removeClass('fixed-sn');
      if ($('.sidenav-overlay')) {
        $('.sidenav-overlay').remove();
      }
    } else {
      $("body").addClass('fixed-sn');
      if ($(window).width() <= 1200) {
        $('body').append('<div class="sidenav-overlay"></div>')
        $('.sidenav-overlay').click(function () {
          console.log('test', $(".hm-btn"));
          $(".hm-btn").trigger("click");
        })
      }
    }
  });
  if ($(window).width() > 1200) {
    $(".side-nav").hover(function () {
      $(".side-nav").addClass('fixed');
    }, function () {
      $(".side-nav").removeClass('fixed');

    })
  } else {
    $(".side-nav").addClass('fixed');
  }
  $(window).resize(function () {
    $('.step-main-body').height($(window).height() - 215)
    $('.step-main-body').css('overflow-y', 'auto')
    $('body').css('overflow-y', 'hidden');

    if ($(window).width() > 1200) {
      $(".side-nav").removeClass('fixed');
    } else {
      $(".side-nav").addClass('fixed');
    }
  });
</script>
