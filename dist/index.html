<body class="grey lighten-5">
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 0px; padding-left: 0px">
    <div class="main-conainter">
        <div class="main-content p-3">
            <div class="row">
                <div class="col-8 mx-auto card my-auto">
                    <div class="row">
                        <div class="col-md-6 my-auto">
                            <div class="login100-pic js-tilt text-center" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                                <img src="img/img-01.png" alt="IMG">
                            </div>
                        </div>
                        <div class="col-md-6">
                    <div class="text-center pb-3">
                        <img style="width: 120px" src="http://shiptimev3.appspaces.ca/images/theme/logo-square-p-500x500.png">
                    </div>
                    <h4 class="card-title text-center pb-2 grey-text">Login to your ShipTime account</h4>

                    <div class="md-form form-lg">
                        <div>
                            <span class="small">Username / Email</span>
                            <input type="text" id="inputLGEx" class="sign-in-input mt-0 mb-0 form-control form-control-lg border-gray rounded">
                            <div class="col-12 pb-2 pr-0 small"> <a class="float-right blue-text">Forgot your username?</a></div>
                        </div>
                        <div class="mt-2">
                            <span class="small">Password</span>
                            <input type="text" id="inputLGEx1" class="sign-in-input mt-0 mb-0 form-control form-control-lg border-gray rounded">
                            <a class="float-right blue-text small">Forgot your password?</a>
                        </div>

                        <a href="dashboard.html" type="button" class=" rounded btn btn-default mx-auto w-100 mt-3">Sign In</a>
                    </div>
                </div>
                    </div>
                </div>
            </div>
